.card-face{
    width: 25em;
    height: 35em;
    border: 5px solid white;
    border-radius: 20%;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(30px);
    flex-direction: column;
    transition: transform 1s,opacity 3s; /* Geçiş süresi burada */
    perspective: 1000;
    position: relative; /* Pozisyonu relative yapın */
    overflow: hidden;
    opacity: 0;
}
.card-back,
.card-front{
    border: none; /* sadece buraya border ekle */
  }

.card-back {
  background-image: url("https://oxsions.neocities.org/download.jpg");
  background-size: 100% 100%;  /* Fotoğrafı hem yatay hem dikey olarak yüzde 100 ölçeklendir */
  background-position: center bottom; /* Fotoğrafın merkezi ekranda odaklanır */
  background-repeat: no-repeat; /* Fotoğrafın tekrarlanmasını engeller */
  visibility: hidden;
  transform: rotateY(180deg);
  position: absolute;
  top: 0px;
  left: 0;
  width: 100%;  /* Genişliği tam ekran yapar */
  height: 100vh; /* Yüksekliği de ekranın tamamına yayar (viewport height) */
  display: flex;
  flex-direction: column;
  text-align: center;
  align-items: center;
}

.card-back h1{
  position: relative;
  margin-top: 0px;
  width: 1000%;
  height: 50px;
  background: linear-gradient(aqua, blue, darkblue);
  font-family: 'Lato', sans-serif;
    color: rgb(178, 243, 247);
  }
.card-back p{
  margin-top: 30px;
  font-family: "old";
  opacity: 0.5;
  }
.card-back a{
  position:relative;
  margin-top: 30px;
  z-index: 3;
  }
        .card-front h1 {
            font-size: 2rem;
            font-family: "title";
            background: linear-gradient(270deg, #FF3C3C, #FFBF00, #009FFF, #8E44AD);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientChange 5s ease infinite;
            margin-bottom: 15%;
            text-align: center; /* Metni ortala */
        }
        .card-front img{
          border-radius: 50%;

          width: 10em;
          height: 10em;
          justify-content: center;
          align-items: center;
          margin-left: 10px;

 a{

          height: 38px;

          text-align: center;

          align-items: center;
          margin-bottom: 10px;

          }
        .card-front i{

          }
        .card-front a:first-of-type i{

          }
        .card-front a:nth-of-type(2) i{

        .card-front:nth-of-type(2) a{
          color: black
          }
        .card-front a:nth-of-type(3) i{
          
          color: red;
          }

          }

          }
          
          
        
        @keyframes gradientChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }

        }

    <script>
    window.onload = function() {
    document.getElementById('card-face').style.opacity = 1;
    const date = new Date();
    let hour = date.getHours();
    if (hour >= 6 && hour <= 17){
      document.getElementById('body').style = 'background-image: url("https://oxsions.neocities.org/morning.jpg")';
      }else{
        document.getElementById('body').style = 'background-image: url("https://oxsions.neocities.org/night.jpg")';
        }
    
};

    fetch('main.json')
            .then(response => response.json())
            .then(data => {
                 document.getElementById('site-baslik').textContent = data.sitebaslik;
                const icon = data.resim;
                document.getElementById('blabla').setAttribute('href', `https://rudsdev.xyz/api/yuvarlak-kenar?resim=${icon}`);
                document.getElementById('instagram').setAttribute('href', data.instagram);
                document.getElementById('tiktok').setAttribute('href', data.tiktok);
                document.getElementById('twitter').setAttribute('href', data.twitter);
                document.getElementById('spotify').setAttribute('href', data.spotify);
                document.getElementById('h-1').textContent = data.baslik;
                document.getElementById('yazi').textContent = data.yazi;
                document.getElementById('isim').textContent = data.isim;
                document.getElementById('avatar').setAttribute('src', data.resim);
            })
            .catch(error => console.error('Hata:', error));
function flipCard() {
    const card = document.getElementById('card-face');
    card.style.transition = 'transform 1s'; // Geçiş süresini ayarlayın
    card.style.transform = 'rotateY(-180deg)';

    setTimeout(() => {
        document.getElementById('cf').style.visibility = 'hidden';
        document.getElementById('cb').style.visibility = 'visible';
        card.style.backgroundColor = "white";
    }, 1000); // Dönüşüm süresi ile aynı süreyi kullanın
}

function flipCardr() {
    const card = document.getElementById('card-face');
    card.style.transition = 'transform 1s'; // Geçiş süresini ayarlayın
    card.style.transform = 'rotateY(0deg)';
    card.classList.add('center');
    setTimeout(() => {
       document.getElementById('cf').style.visibility = 'visible';
        document.getElementById('cb').style.visibility = 'hidden';
        card.style.backgroundColor = "transparent";
    }, 1000); // Dönüşüm süresi ile aynı süreyi kullanın
}
