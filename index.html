<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Kart Tasarımı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Lato:wght@300;400;700&family=Noto+Serif:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("arkaplan.jpg");
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Lato', sans-serif;
        }

        .card-container {
            perspective: 1000px;
            width: 100%; /* Kartın tam genişliğe yayılması */
            max-width: 400px; /* Maksimum genişlik ayarı */
            margin: auto; /* Ortada konumlandırma */
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgb(244, 193, 214);
            backdrop-filter: blur(10px);
            width: 100%; /* Kartın genişliği %100 */
            height: 500px; /* Kartın yüksekliği */
            padding: 1rem;
            border-radius: 10px;
            opacity: 0;
            animation: fadeIn 2s forwards;
            transition: box-shadow 1s ease-in-out, transform 1s ease-in-out;
            transform-style: preserve-3d;
            position: relative; /* Konumlandırma için ayar */
        }

        .card-face {
            position: absolute;
            width: 100%;
            backface-visibility: hidden;
        }

        .card-front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
            z-index: 1;
        }

        .card-flip {
            transform: rotateY(180deg);
        }

        .card img {
            width: 8rem;
            height: 8rem;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .card h1 {
            font-size: 2rem;
            font-family: "Noto Serif", serif;
            background: linear-gradient(270deg, #FF3C3C, #FFBF00, #009FFF, #8E44AD);
            background-size: 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientChange 5s ease infinite;
            margin-bottom: 1rem;
            text-align: center; /* Metni ortala */
        }

        @keyframes gradientChange {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card a {
            text-decoration: none;
            width: 100%;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: center;
        }

        .card button {
            width: 50%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 20px;
            background-color: #660099;
            color: white;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        .card button:hover {
            background-color: #6b3fa0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }

            .card h1 {
                font-size: 1.5rem;
            }

            .card button {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="./oxsi.png" alt="avatar" />
                <h1>Oxsions</h1>
                <a target="_blank" href="https://discord.gg/bVXKDsank4">
                    <button>Discord</button>
                </a>
                <a target="_blank" href="https://www.tiktok.com/@oxsions">
                    <button>Tiktok</button>
                </a>
                <a target="_blank" href="https://www.youtube.com/@oxsions">
                    <button>Youtube</button>
                </a>
                <a target="_blank" href="https://open.spotify.com/user/c9ajhiqasziku5va371dy4vi1?si=1230dd4b7e6e460f&nd=1&dlsi=bf4573ff1ddd4268">
                    <button>Spotify</button>
                </a>
                <button onclick="flipCard()">Bilgilerim</button>
            </div>
            <div class="card-face card-back">
                <h1>Bilgilerim</h1>
                <p>Buraya bilgiler gelecek...</p>
            </div>
        </div>
    </div>

    <script>
        function flipCard() {
            const card = document.getElementById('card');
            card.classList.toggle('card-flip');
        }
    </script>
</body>
</html>
